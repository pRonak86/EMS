{% extends 'clientDashboard/base.html' %}
{% load static %}
{% block content %}
<main class="content">
				<div class="container-fluid p-0">
					<div class="row">
						<div class="col-12">
										<div class="row">
											<div class="col-12 col-md-6 col-xxl-3 d-flex order-2 order-xxl-1">
							<div class="card flex-fill">
								<div class="card-header">

									<h5 class="card-title mb-0">Calendar</h5>
								</div>
								<div class="card-body d-flex">
									<div class="align-self-center w-100">
										<div class="chart">
											<div id="datetimepicker-dashboard"></div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="col-xl-6 col-xxl-5 d-flex">
							<div class="w-100">
								<div class="row">
									<div class="col-sm-6">
										<div class="card">
											<div class="card-body">
												<h5 class="card-title mb-4">Total Project</h5>
												<h1 class="mt-1 mb-3">{{tProject}}</h1>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="card">
											<div class="card-body">
												<h5 class="card-title mb-4">Time</h5>
												<h1 class="mt-1 mb-3">{{time}}</h1>
											</div>
										</div>
									</div>
									<div class="col-12  d-flex">
									<div class="card flex-fill">
										<div class="card-header">

											<h5 class="card-title mb-0">Latest Projects</h5>
										</div>
										<table class="table table-hover my-0">
											<thead>
												<tr>
													<th>Name</th>
													<th class="d-none d-xl-table-cell">Start Date</th>
													<th class="d-none d-xl-table-cell">DeadLine</th>
													<th>Status</th>
												</tr>
											</thead>
											<tbody>
											{% for i in p%}
												<tr>
													<td>{{i.projectName}}</td>
													<td class="d-none d-xl-table-cell">{{i.createdDate}}</td>
													<td class="d-none d-xl-table-cell">{{i.deadlineDate}}</td>
													<td><span class="badge bg-success">{{i.status}}</span></td>
												</tr>
											{% endfor %}
											</tbody>
										</table>
									</div>
								</div>

								</div>
							</div>
						</div>
					</div>


						</div>
					</div>
				</div>
			</main>
{% endblock %}
