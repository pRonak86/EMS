{% extends 'clientDashboard/base.html' %}
{% load static %}
{% block content %}
<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3">Change Password </h1>
					<div class="row">
						<div class="col-12 col-xl-6">
							<div class="card">
								<div class="card-body">
									<form method="post">
										{% csrf_token %}
										<div class="mb-3">
											<label class="form-label">Old Password</label>
											<input type="text" class="form-control" name="oldPassword" placeholder="Enter Old Password">
										</div>
                                        <div class="mb-3">
											<label class="form-label">New Password</label>
											<input type="text" class="form-control" name="newPassword" placeholder="Enter Old Password">
										</div>
								        <div class="mb-3">
											<label class="form-label">Confirm New Password</label>
											<input type="text" class="form-control" name="confirmPassword" placeholder="Enter Old Password">
										</div>
										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>

				</div>
			</main>


{% endblock %}
