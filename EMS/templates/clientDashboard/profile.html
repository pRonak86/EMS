{% extends 'clientDashboard/base.html' %}
{% load static %}
{% block content %}

	<main class="content">
				<div class="container-fluid p-0">
					<h1 class="h3 mb-3">Profile</h1>
					<div class="row">
						<div class="col-md-4 col-xl-3">
							<div class="card mb-3">
								<div class="card-header">
									<h5 class="card-title mb-0">Profile Details</h5>
								</div>
								<div class="card-body text-center">
									<img src="{{c.image.url}}" alt="Christina Mason" class="img-fluid rounded-circle mb-2" width="128" height="128" />
									<h5 class="card-title mb-0">{{fname}} {{lname}}</h5>
									<div class="text-muted mb-2"></div>

									<div>
										<a class="btn btn-primary btn-sm" href="#"><span data-feather="message-square"></span> Message</a>
									</div>
								</div>
								<hr class="my-0" />
								<div class="card-body">
									<h5 class="h6 card-title">Skills</h5>
									<a href="#" class="badge bg-primary mr-1 my-1">HTML</a>
									<a href="#" class="badge bg-primary mr-1 my-1">JavaScript</a>
									<a href="#" class="badge bg-primary mr-1 my-1">Sass</a>
									<a href="#" class="badge bg-primary mr-1 my-1">Angular</a>
									<a href="#" class="badge bg-primary mr-1 my-1">Vue</a>
									<a href="#" class="badge bg-primary mr-1 my-1">React</a>
									<a href="#" class="badge bg-primary mr-1 my-1">Redux</a>
									<a href="#" class="badge bg-primary mr-1 my-1">UI</a>
									<a href="#" class="badge bg-primary mr-1 my-1">UX</a>
								</div>
							</div>
						</div>

						<div class="col-md-8 col-xl-9">
	<div class="card">
								<div class="card-header">
									<h5 class="card-title">Edit Profile</h5>
								</div>
								<div class="card-body">
									<form method="post" post="/saveProfileClient/">
										{% csrf_token %}
										<div class="mb-3 row">
											<label class="col-form-label col-sm-2 text-sm-right">First Name</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="fname" value="{{c.fname}}">
											</div>
										</div>
										<div class="mb-3 row">
											<label class="col-form-label col-sm-2 text-sm-right">Last Name</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="lname" value="{{c.lname}}">
											</div>
										</div>
											<div class="mb-3 row">
											<label class="col-form-label col-sm-2 text-sm-right">Company Name</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="companyName" value="{{c.companyName}}">
											</div>
										</div>
										<div class="mb-3 row">
											<label class="col-form-label col-sm-2 text-sm-right">Company Address</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="campanyAddress" value="{{c.companyAddress}}">
											</div>
										</div>
										<div class="mb-3 row">
											<label class="col-form-label col-sm-2 text-sm-right">Company State</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="companyState" value="{{c.companyState}}">
											</div>
										</div>
										<div class="mb-3 row">
											<label class="col-form-label col-sm-2 text-sm-right">Contact No</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="contact" value="{{c.phone}}">
											</div>
										</div>
										<div class="mb-3 row">
											<label class="col-form-label col-sm-2 text-sm-right">Email Id</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="emailId" value="{{c.emailId}}">
											</div>
										</div>
										<div class="mb-3 row">
											<label class="col-form-label col-sm-2 text-sm-right">Company Description</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="companyDescription" value="{{c.companyDescription}}" >
											</div>
										</div>
										<div class="mb-3 row">
											<div class="col-sm-10 ml-sm-auto">
												<button type="submit" class="btn btn-primary">Submit</button>
											</div>
										</div>
									</form>
								</div>
							</div>

								</div>
							</div>
						</div>
					</div>

				</div>
			</main>



{% endblock %}
