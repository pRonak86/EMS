{% extends 'adminDashboard/base.html' %}
{% load static %}
{% block content %}

<div class="page-wrapper">
    <div class="content container-fluid">
     	<div class="row">

                      <h4>Employees Attendance</h4>
						<div class="col-md-12">
							<div class="table-responsive">
								<table class="table table-striped custom-table m-b-0 datatable">
									<thead>
										<tr>
                                          	<th style="width:20%;">Full Name</th>
											<th>Date</th>
                                            <th>Login Time</th>
											<th>Last LogOut</th>
                                            <th>Status</th>
										</tr>
									</thead>
									<tbody>`
									{% for i in s%}
									<tr>
									<td>
										<a href="" >
										<img src="{% static 'adminStatic/assets/img/user.jpg' %}" width="40" height="40" alt="" class="avatar">
										</a>
										<h2><a href="#">{{i.employeeName}}<span>{{i.employeeId}}</span></a></h2>
									</td>
										<td>{{i.date}}</td>
										<td>{{i.loginTime}}</td>
										<td>{{i.logoutTime}}</td>
										<td><span class="label label-success-border">{{i.status}}</span></td>
									</tr>
									{% endfor %}
									</tbody>
								</table>
							</div>
						</div>
					</div>
                </div>
        </div>
    </div>
</div>




{% endblock %}
