{% extends 'managerDashboard/base.html' %}
{% load static %}
{% block content %}

 <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <h4>Team Member Attendance </h4>
                    <div class="row m-t-30">
                            <div class="col-md-12">
                                <!-- DATA TABLE-->
                                <div class="table-responsive m-b-40">
                                    <table class="table table-borderless table-data3">
                                        <thead>
                                            <tr>
                                                <th>Employee Id</th>
                                                <th>Name</th>
                                                <th>Date</th>
                                                <th>Login Time</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {% for i in s%}
                                            <tr>
                                                <td>{{i.employeeId}}</td>
                                                <td>{{i.employeeName}}</td>
                                                <td>{{i.date}}</td>
                                                <td>{{i.loginTime}}</td>
                                                <td><span class="badge badge-success float-right mt-1">{{i.status}}</span></td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                                <!-- END DATA TABLE-->
                            </div>
                        </div>








                    </div>
                </div>
 </div>


{% endblock %}
