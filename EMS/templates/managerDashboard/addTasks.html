{% include 'managerDashboard/base.html' %}
{% load static %}
{% block content %}

<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">

                          <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Add Today's</strong> Tasks
                                    </div>
                                    <div class="card-body card-block">
                                        <form action="/saveAddTasks/" method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-6">
                                                      <div class="form-group">
                                                          <label class="control-label mb-1">Employee Id</label>
                                                          <select class="form-control mb-3" name="empCOde">
                                                              <option selected>Select</option>
                                                              {% for i in empid%}
                                                              <option>{{i.empCode}}</option>
                                                              {% endfor %}
                                                          </select>
                                             </div>
                                                </div>
                                                 <div class="col-md-6">
                                                      <div class="form-group">
                                                          <label class="form-label">Employee Name</label>
                                                          <select class="form-control mb-3" name="employeeName">
                                                              <option selected>Select</option>
                                                              {% for i in empid%}
                                                              <option>{{i.fname}} {{i.lname}}</option>
                                                              {% endfor %}
                                                          </select>
                                                      </div>
                                                 </div>
                                            </div>
                                                <div class="row">
                                                   <div class="col-md-12">
                                                        <div class="form-group">
                                                             <label class=" form-control-label">Project</label>
                                                         <select class="form-control mb-3" name="projects">
                                                              <option selected>Select</option>
                                                              {% for i in projects %}
                                                              <option>{{i.projectName}}</option>
                                                              {% endfor %}
                                                          </select>
                                                              <span class="help-block">Project Name</span>
                                                        </div>
                                                   </div>
                                                </div>
                                                   <div class="row">
                                                <div class="col-md-6">
                                                      <div class="form-group">
                                                          <label class="control-label mb-1">Date</label>
                                                          <input name="date" type="date" class="form-control" aria-required="true" aria-invalid="false" >
                                                      </div>
                                                </div>
                                                 <div class="col-md-6">
                                                      <div class="form-group">
                                                          <label class="form-label">Document</label>
                                                          <input name="document" type="file" class="form-control" aria-required="true" aria-invalid="false" >
                                                      </div>
                                                 </div>
                                            </div>
                                            <div class="row">
                                                   <div class="col-md-12">
                                                        <div class="form-group">
                                                             <label class=" form-control-label">Description</label>
                                                             <textarea rows="4" name="description" placeholder="Content..." class="form-control"></textarea>
                                                             <span class="help-block">Give Some Reason</span>
                                                        </div>
                                                   </div>
                                            </div>

                                            <div class="card-footer">
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            <i class="fa fa-dot-circle-o"></i> Submit
                                        </button>
                                        <button type="reset" class="btn btn-danger btn-sm">
                                            <i class="fa fa-ban"></i> Reset
                                        </button>
                                    </div>

                                        </form>
                                    </div>
                                </div>
                    </div>










        </div>
    </div>
</div>
{% endblock %}
