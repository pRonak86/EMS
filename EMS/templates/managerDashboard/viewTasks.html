{% include 'managerDashboard/base.html' %}
{% load static %}
{% block content %}

<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
    <div class="row">
                            <div class="col-lg-12">
                                <!-- USER DATA-->
                                <div class="user-data m-b-30">
                                    <h3 class="title-3 m-b-30">
                                        <i class="zmdi zmdi-account-calendar"></i>Tasks</h3>
                                    <div class="filters m-b-45">
                                        <div class="rs-select2--dark rs-select2--md m-r-10 rs-select2--border">
                                            <a href="{% url 'addTasks' %}" class="form-control btn btn-primary btn-sm"> Add Tasks </a>
                                        </div>
                                    </div>
                                    <div class="table-responsive table-data">
                                        <table class="table">
                                            <thead>
                                                <tr>
													<td>Employee Id</td>
                                                    <td>Employee Name</td>
                                                    <td>Date </td>
                                                    <td>Project</td>
                                                    <td>Description</td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            {% for i in t %}
                                                <tr>
                                                    <td>{{i.employeeId}}</td>
                                                    <td>{{i.employeeName}}</td>
                                                    <td>{{i.date}}</td>
													<td>{{i.projectName}}</td>
													<td>{{i.workDescription}}</td>
                                                </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

        </div>
    </div>
</div>



{% endblock %}
