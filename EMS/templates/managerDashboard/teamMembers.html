{% extends 'managerDashboard/base.html' %}
{% load static %}
{% block content %}

  <div class="main-content">
                <div class="section__content section__content--p10">
                    <div class="container">

                          <div class="row">
                              {% if team %}
                                    {% for i in team %}
                            <div class="col-md-4">
                               <div class="card">
                                    <div class="card-header">
                                        <i class="fa fa-user"></i>
                                        <strong class="card-title pl-2">Profile Card</strong>
                                    </div>
                                    <div class="card-body">
                                        <div class="mx-auto d-block">
                                                <img class="rounded-circle mx-auto d-block" src="{{i.image.url}}" alt="Card image cap">
                                            <h5 class="text-sm-center mt-2 mb-1">{{i.fname}} {{i.lname}}</h5>
                                               <h6 class="text-sm-center mt-2 mb-1"><a href="{% url 'viewEmployee' pk=i.empCode %}">{{i.empCode}}</a></h6>
                                            <div class="location text-sm-center">
                                                <i class="fa fa-map-marker"></i> {{i.address}}
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="card-text text-sm-center">
                                            <a href="#">
                                                <i class="fa fa-facebook pr-1"></i>
                                            </a>
                                            <a href="#">
                                                <i class="fa fa-twitter pr-1"></i>
                                            </a>
                                            <a href="#">
                                                <i class="fa fa-linkedin pr-1"></i>
                                            </a>
                                            <a href="#">
                                                <i class="fa fa-pinterest pr-1"></i>
                                            </a>
                                        </div>
                                    </div>
                               </div>
                    </div>
                                       {% endfor %}
                                        {% endif %}
                </div>



                    </div>
                </div>
  </div>

{% endblock %}
