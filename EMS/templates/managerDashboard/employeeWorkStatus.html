{% extends 'managerDashboard/base.html' %}
{% load static %}
{% block content %}

 <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">

                         <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">Credit Card</div>
                                    <div class="card-body">
                                      		<form action="/saveEmployeeWorkStatus/" method="post">
                                                {% csrf_token %}
			                                  <div class="row form-group">
                                                <div class="col-12 col-md-4">
                                                    <select name="employeeId"  class="form-control-lg form-control">
                                            			<option value="">Select Employee Name </option>
							                    		{% for i in emp %}
						                    			<option value="{{i.empCode}}">{{i.fname}} {{i.lname}}</option>
			                    						{% endfor %}
			                    					</select>
			                				      </div>
                                                    <div class="col-12 col-md-4">
                                                        <input type="date" name="date" class="form-control-lg form-control">
                                                    </div>
                                                    <div class="col-12 col-md-4">
                                                        <input type="submit" class="form-control-lg form-control btn btn-lg btn-info btn-block">
                                                    </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        <div class="row">
                            <div class="col-md-12">
                                <!-- DATA TABLE-->
                                <div class="">
                                    <table class="table table-borderless  table-striped table-earning">
                                  <thead>
                                    <tr>
                                			<th>Client  </th>
											<th>Project</th>
											<th>Login Time</th>
											<th>Description</th>
						            </tr>
                                  </thead>
                                        <tbody>
                                        {% if res %}
                            		{% for i in res %}
										<tr>
											<td>{{cfname}} {{clname}}</td>
                                          	<td>{{projectName}}</td>
                                          	<td>{{i.loginTime}}</td>
											<td>{{i.workDescription}}</td>
										</tr>
									{% endfor %}
                                        {% endif %}
							            </tbody>
                                    </table>
                                </div>
                                <!-- END DATA TABLE-->
                            </div>
                        </div>

                    </div>
                </div>
 </div>



{% endblock %}
