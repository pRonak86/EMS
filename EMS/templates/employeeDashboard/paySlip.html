{% extends 'employeeDashboard/base.html' %}
{% load static %}
{% block content %}
<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">



<div class="content-wrapper">

 <section class="content">

	                   <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">Salary Slip</div>
                                    <div class="card-body">
                                      		<form action="/searchPaySlip/" method="post">
                                                {% csrf_token %}
			                                  <div class="row form-group">
                                                <div class="col-12 col-md-3">
													<input type="text" name="eid" value="{{id}}" class="form-control-lg form-control" readonly>
                                                  </div>
                                                    <div class="col-12 col-md-3">
														<select name="month"  class="form-control-lg form-control">
                                            			<option value="">Month</option>
															<option>January</option>
															<option>February</option>
							                				<option>March</option>
							                				<option>April</option>
															<option>May</option>
							                				<option>June</option>
							                				<option>July</option>
							                				<option>August</option>
							                				<option>September</option>
							                				<option>October</option>
							                				<option>November</option>
							                				<option>December</option>
							                    	</select>
                                                    </div>
												  <div class="col-12 col-md-3">
														<select name="year"  class="form-control-lg form-control">
                                            			<option value="">Year</option>
															<option>2021</option>
															<option>2022</option>
							                				</select>
                                                    </div>

                                                    <div class="col-12 col-md-3">
                                                        <input type="submit" class="form-control-lg form-control btn btn-lg btn-info btn-block">
                                                    </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

					   </div>

	       <div class="row">
                            <div class="col-md-12">
                                <!-- DATA TABLE-->
                                <div class="">
                                    <table class="table table-borderless  table-striped table-earning">
                                  <thead>
                                    <tr>
											<th>Employee Id</th>
                                            <th>Name</th>
                                			<th>Month</th>
											<th>Year</th>
											<th>Status</th>
						            </tr>
                                  </thead>
                                        <tbody>
                            			<tr>
											{% if s %}
											{% for i in s %}
											<td><a href="{% url 'salaryPrint' pk=i.empCode %}">{{i.empCode}}</a></td>
											<td>{{fname}} {{lname}}</td>
											<td>{{i.month}}</td>
											<td>{{i.year}}</td>
											<td>{{i.status}}</td>
											{% endfor %}
											{% endif %}
										</tr>
							            </tbody>
                                    </table>
                                </div>
                                <!-- END DATA TABLE-->
                            </div>
                        </div>

  <!-- /.content-wrapper -->




    </div>
</div>

{% endblock %}
