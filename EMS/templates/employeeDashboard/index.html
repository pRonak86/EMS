{% extends 'employeeDashboard/base.html' %}
{% load static %}
{% block content %}

<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">

            <section class="welcome p-t-10">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="title-4">Welcome back
                                <span></span>
                            </h1>
                            <hr class="line-seprate">
                        </div>
                    </div>
                </div>
            </section>

             <section class="statistic statistic2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <div class="statistic__item statistic__item--blue">
                                <span class="desc">Current Project</span>
                                <br>
                               <h4 class="desc">{{pName}}</h4>

                                 <div class="icon">
                                    <i class="zmdi zmdi-account-o"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="statistic__item statistic__item--blue">
                               <span class="desc">Today's Date   </span>
                                    <h4 class="desc">{{date}}</h4>

                                <div class="icon">
                                    <i class="zmdi zmdi-shopping-cart"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="statistic__item statistic__item--blue">
                                <span class="desc">Login Time : {{lTime.loginTime}}</span><br>
                                 <span class="desc">Last LogOut Time : {{lTime.logoutTime}}</span><br>

                                <div class="icon">
                                    <i class="zmdi zmdi-money"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</style>

 <p>{{n.noticeDetails}}</p>

</div>
