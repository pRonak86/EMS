{% include 'employeeDashboard/base.html' %}
{% load static %}
{% block content %}

  <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header">Leave Form</div>
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h3 class="text-center title-2">Apply For Leave</h3>
                                        </div>
                                        <hr>
                                        <form method="post" action="/saveLeave/">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Start Date</label>
                                                <input id="cc-pament" name="startDate" type="date" class="form-control" aria-required="true" aria-invalid="false" >
                                            </div>
                                            <div class="form-group has-success">
                                                     <label for="cc-name" class="control-label mb-1">End Date</label>
                                                   <input name="endDate" type="date" class="form-control" aria-required="true" aria-invalid="false">
                                                   <input type="hidden" name="manager_id" value="{{managerId}}">
                                           </div>
                                            <div class="form-group">
                                                <label  class="control-label mb-1">Total Days</label>
                                                <input  name="totalDays" type="number" placeholder="Total Days" class="form-control" aria-required="true" aria-invalid="false">
                                            </div>
                                              <div class="form-group">
                                                <label  class="control-label mb-1">Leave Type</label>
                                                    <select name="leaveType" class="form-control" >
                                                        <option>Select Leave Type</option>
                                                        <option>Casual Leave</option>
                                                        <option>Sick Leave or Medical Leave</option>
                                                    </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="cc-number" class="control-label mb-1">Reason</label>
                                                <input id="cc-number" placeholder="Reason For Leave" name="reason"  class="form-control cc-number identified visa" value="" data-val="true"
                                                    data-val-required="Please enter the card number" data-val-cc-number="Please enter a valid card number"
                                                    autocomplete="cc-number">
                                                <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                                            </div>
                                            <div>
                                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                                    <i class="fa fa-lock fa-lg"></i>
                                                    <span id="payment-button-amount">Submit</span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock %}
